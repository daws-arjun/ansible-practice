- name: functions
  hosts: local
  connection: local
  vars:
    NAME: Nagarjuna
    technologies: "DevOps, Ansible, shell"  # String variable
    # Dictionary/Map
    tags:
      Application: payment
      Environment: dev
    # List of key-value tag pairs
    listtags:
      - key: Application
        value: payment
      - key: Environment
        value: dev

  tasks:
    - name: Show default and mandatory variables
      ansible.builtin.debug:
        msg:
          - "Hello, {{ name | default('Arjun') }}"     # Default value if 'name' is undefined
          - "Hello, {{ NAME | mandatory }}"            # Mandatory variable check

    - name: Convert comma-separated string to list
      ansible.builtin.debug:
        msg: "Technologies are: {{ technologies | split(',') }}"  # String to list

    - name: Convert dictionary/map to list of items
      ansible.builtin.debug:
        msg: "Tags are: {{ tags | dict2items }}"       # Dict to list

    - name: Convert list of items to dictionary
      ansible.builtin.debug:
        msg: "Dictionary tags are: {{ listtags | items2dict }}"   # List to dict

    - name: read yaml and take it into variable
      ansible.builtin.set_facts:
        student_yaml: "{{ lookup('file', 'student.yaml')}}"
    
    - name: convert yaml into json
      ansible.builtin.debug: 
        msg: "json: {{ student_yaml | to_json }}"

    - name: save json to file
      ansible.builtin.copy:
        dest: ./student-data.json
        content: "{{ student_yaml | to_nice_json }}"

















