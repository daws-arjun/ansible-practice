- name: Install and uninstall packages
  hosts: local
  connection: local
  become: yes
  tasks:
    - name: Install services
      ansible.builtin.package:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
      loop:
        - { name: "nginx", state: "absent" }
        - { name: "mysql", state: "absent" }
        - { name: "zip", state: "latest" }