- name: play level variables
  hosts: local
  connection: local #Ansible is connecting to localhost
  vars:
    COURSE: DevOps with AWS
    DURATION: 10HRS
    STUDENT: Nagarjuna
    TRAINER: SivaKumar
  tasks:
    - name: print the course info
      vars: 
        COURSE: Ansible
      ansible.builtin.debug:
        msg: "Course Name is: {{ COURSE }}, Duration: {{ DURATION }}, Student: {{ STUDENT }}, Trainer: {{ TRAINER}}"